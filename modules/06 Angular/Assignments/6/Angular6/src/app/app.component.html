<table>
  <tr bgcolor="#FFCCFF">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>Phone Number</th>
    <th>Email Address</th>
  </tr>
  <tr *ngFor="let row of tbl" bgcolor="#FFCCFF">
      <td>{{row.firstName}}</td>
      <td>{{row.lastName}}</td>
      <td>{{row.address}}</td>
      <td>{{row.phoneNumber}}</td>
      <td><a href={row.emailAddress}}> {{row.firstName}}@{{row.lastName}}.com  </a> </td>
  </tr>

</table>
